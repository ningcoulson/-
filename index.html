<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑洞动画 - Three.js 3D版本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="loading" id="loading">加载中...</div>
        
        <div class="controls">
            <div class="control-group">
                <label for="accretionSpeed">吸积盘速度</label>
                <input type="range" id="accretionSpeed" min="0.5" max="3" step="0.1" value="1">
                <span class="value" id="accretionSpeedValue">1.0</span>
            </div>
            <div class="control-group">
                <label for="jetSpeed">喷流速度</label>
                <input type="range" id="jetSpeed" min="0.5" max="3" step="0.1" value="1">
                <span class="value" id="jetSpeedValue">1.0</span>
            </div>
            <div class="control-group">
                <label for="particleCount">粒子数量</label>
                <input type="range" id="particleCount" min="500" max="5000" step="100" value="2000">
                <span class="value" id="particleCountValue">2000</span>
            </div>
            <div class="control-group">
                <label for="brightness">亮度</label>
                <input type="range" id="brightness" min="0.3" max="2" step="0.1" value="1">
                <span class="value" id="brightnessValue">1.0</span>
            </div>
            <div class="control-group">
                <label for="cameraDistance">视角距离</label>
                <input type="range" id="cameraDistance" min="50" max="200" step="5" value="100">
                <span class="value" id="cameraDistanceValue">100</span>
            </div>
        </div>

        <div class="title">
            <h1>黑洞奇观</h1>
            <div class="subtitle">Three.js 3D Black Hole</div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
    <script src="blackhole.js"></script>
</body>
</html>
